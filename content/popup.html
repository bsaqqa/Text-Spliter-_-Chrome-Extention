<!doctype html>
<html>

<head>
    <title>Text Spliter</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="popup.js"></script>
</head>

<body>
    <div class="header">
        <h1>Text Spliter</h1>
    </div>
    <div class="wrapper">
        <label >
            <span class="label">Prefix</span>
            <input type="text" name="Prefix" placeholder="Prefix" id="prefix">
        </label>
        <label >
            <span class="label">Title</span>
            <input type="text" name="Title" placeholder="Title" id="title">
        </label>
        <label>
            <span class="label">Append</span>
            <input type="text" name="append" placeholder="Append" id="append">
        </label>
        <label>
            <span class="label">Result</span>
            <input type="text" name="output" placeholder="Result" id="result" readOnly>
        </label>
        <br>
        <div>
            <button id="generate">Generate</button>
        </div>
    </div>

</body>

</html>
